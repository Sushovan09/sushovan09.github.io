<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Fira Code', monospace;
        }
        body {
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('background.gif') no-repeat center center/cover;
            position: relative;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
        }
        .content {
            position: absolute;
            text-align: center;
            color: white;
            z-index: 2;
        }
        .loader {
            margin: 15px auto;
            width: 60px;
            height: 60px;
            position: relative;
        }
        .loader div {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 6px solid transparent;
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1.5s linear infinite;
        }
        .loader div:nth-child(2) {
            animation-delay: -0.75s;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="content">
        <div class="loader">
            <div></div>
            <div></div>
        </div>
    </div>
    <!-- Hidden iframe to preload the portfolio page -->
    <iframe id="preload-iframe" src="portfolio.html" style="display: none;"></iframe>
    <script>
        // Check if the user has visited before
        if (sessionStorage.getItem("visited")) {
            window.location.replace('portfolio.html'); // Skip loader if already visited
        } else {
            sessionStorage.setItem("visited", true); // Set the session flag
            const iframe = document.getElementById("preload-iframe");

            // Wait until the iframe (portfolio.html) is fully loaded
            iframe.onload = function() {
                // Show the portfolio page after the animation
                setTimeout(function() {
                    window.location.replace('portfolio.html');
                }, 700); // Duration of the loading animation
            };
        }
    </script>
</body>
</html>
