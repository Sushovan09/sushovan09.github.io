<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Fira Code', monospace;
        }
        body {
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('background.gif') no-repeat center center/cover;
            position: relative;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
        }
        .content {
            position: absolute;
            text-align: center;
            color: white;
            z-index: 2;
        }
        .content h1 {
            font-size: 1.8rem;
            font-weight: 400;
            animation: fadeIn 2s ease-in-out;
        }
        .content p {
            font-size: 1.0rem;
            font-weight:300;
            animation: fadeIn 3s ease-in-out;
        }
        .loader {
            margin: 15px auto;
            width: 60px;
            height: 60px;
            position: relative;
        }
        .loader div {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 6px solid transparent;
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1.5s linear infinite;
        }
        .loader div:nth-child(2) {
            animation-delay: -0.75s;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="content">
        <h1>Welcome to My Interactive Portfolio</h1>
        <p>Get ready to be amazed...</p>
        <div class="loader">
            <div></div>
            <div></div>
        </div>
    </div>
    <script>
        if (sessionStorage.getItem("visited")) {
            window.location.replace('portfolio.html'); // Prevents going back to index.html
        } else {
            sessionStorage.setItem("visited", true);
            setTimeout(function() {
                window.location.replace('portfolio.html');
            }, 2000); // Redirect after 2 seconds on first visit
        }
    </script>
</body>
</html>
